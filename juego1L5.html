<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relaciona Im√°genes y Frases - Lecci√≥n 4</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; background-color: #fffdf5; margin: 0; padding: 0; transition: background-color 0.3s ease; }
  header { text-align: center; background: linear-gradient(135deg, #1565c0, #1e88e5); padding: 20px; color: white; border-radius: 0 0 25px 25px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); position: relative; }
  header h1 { margin: 0; font-size: 2em; }
  header .autores { margin-top: 8px; font-size: 0.9em; font-style: italic; color: #bbdefb; }
  .btn-regresar { position: absolute; left: 20px; top: 20px; background-color: #f44336; border: none; color: white; font-size: 16px; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
  .btn-regresar:hover { background-color: #d32f2f; }
  #juego { display: flex; flex-direction: column; gap: 40px; padding: 40px 20px; min-height: 70vh; align-items: center; }
  .fila { display: flex; justify-content: space-between; align-items: center; width: 90%; max-width: 1200px; }
  .imagen, .frase { background-color: white; padding: 15px; border: 2px solid #333; border-radius: 12px; text-align: center; box-shadow: 0 3px 8px rgba(0,0,0,0.2); cursor: pointer; flex-shrink: 0; width: 300px; transition: all 0.3s ease; }
  .imagen img { max-width: 100%; max-height: 120px; border-radius: 10px; }
  .imagen:hover, .frase:hover { transform: translateY(-4px); border-color: #007bff; }
  .frase { font-size: 16px; font-weight: bold; background-color: #f9f9f9; }
  .parpadeo-correcto { animation: flashGreen 0.5s; }
  .parpadeo-error { animation: flashRed 0.5s; }
  @keyframes flashGreen { 0%,100% {background-color: rgba(0,255,0,0.2);} 50% {background-color: rgba(0,255,0,0);} }
  @keyframes flashRed { 0%,100% {background-color: rgba(255,0,0,0.2);} 50% {background-color: rgba(255,0,0,0);} }
  #pantallaFinal { display: none; text-align: center; margin-top: 50px; }
  #pantallaFinal button { margin: 10px; padding: 12px 25px; border-radius: 12px; border: none; background:#FFB433; color:#213448; font-weight:bold; font-size:18px; cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.2); transition: all 0.3s; }
  #pantallaFinal button:hover { background:#FFA500; transform: scale(1.05); }
  @media (max-width: 768px) { .fila { flex-direction: column; align-items: center; gap: 30px; } .imagen, .frase { width: 90%; } }
</style>
</head>
<body>

<header>
  <button id="btnRegresar" class="btn-regresar">‚¨Ö Regresar</button>
  <h1>Visualiza, Lee y Relaciona - Lecci√≥n 4</h1>
  <p class="autores">Autor: Mtro. Felipe Cruz Suastegi - Jefe del Sector IV Educaci√≥n Primaria<br>
    Co-autor: Juan Manuel Ontiveros Dom√≠nguez</p>
</header>

<audio id="audio-error" src="audios/error.mp3"></audio>
<audio id="audio-correcto" src="audios/correcto.mp3"></audio>

<div id="juego"></div>

<div id="pantallaFinal">
  <h2>üéâ ¬°Felicidades! Completaste la lecci√≥n</h2>
  <button id="btnJugarNuevo">Jugar de nuevo</button>
  <button id="btnContinuar">Continuar</button>
</div>

<script>
const datos = [
  {img: "nemo.png", frase: "El pececito de colores, no encuentra su casa", audio: "nemo.mp3"},
  {img: "ponche_cana.png", frase: "El a√±o nuevo, bebi ponche con ca√±a y tejocote", audio: "ponche_cana.mp3"},
  {img: "pato.png", frase: "El pato de Pepe tiene un pico poderoso", audio: "pato.mp3"},
  {img: "quique_queso.png", frase: "Quique come queso oaxaca", audio: "quique_queso.mp3"}
];

let seleccionFrase = null;
let lineas = [];
let correctas = 0;

const audioError = document.getElementById("audio-error");
const audioCorrecto = document.getElementById("audio-correcto");
const pantallaFinal = document.getElementById("pantallaFinal");

function reproducirAudio(nombre) {
  const audio = new Audio(`audios/${nombre}`);
  audio.play();
}

function mezclar(array) { return array.sort(() => Math.random() - 0.5); }

function iniciarJuego() {
  document.getElementById("juego").style.display = "flex";
  pantallaFinal.style.display = "none";

  const juego = document.getElementById("juego");
  juego.innerHTML = "";
  lineas.forEach(l => l.remove());
  lineas = [];
  correctas = 0;
  seleccionFrase = null;

  const frasesRandom = mezclar([...datos]);
  const imagenesRandom = mezclar([...datos]);

  for (let i = 0; i < datos.length; i++) {
    let fila = document.createElement("div");
    fila.className = "fila";

    let divFrase = document.createElement("div");
    divFrase.className = "frase";
    divFrase.dataset.index = datos.findIndex(d => d.frase === frasesRandom[i].frase);
    divFrase.textContent = frasesRandom[i].frase;

    divFrase.addEventListener("click", () => {
      document.querySelectorAll(".frase").forEach(f => f.style.borderColor = "#333");
      seleccionFrase = divFrase;
      divFrase.style.borderColor = "blue";
      reproducirAudio(datos[divFrase.dataset.index].audio);
    });

    let divImagen = document.createElement("div");
    divImagen.className = "imagen";
    divImagen.dataset.index = datos.findIndex(d => d.frase === imagenesRandom[i].frase);
    divImagen.innerHTML = `<img src="imagenes/${imagenesRandom[i].img}" alt="">`;

    divImagen.addEventListener("click", () => {
      if (!seleccionFrase) return;
      const fraseIndex = seleccionFrase.dataset.index;
      const imgIndex = divImagen.dataset.index;
      const esCorrecta = fraseIndex == imgIndex;
      const colorLinea = esCorrecta ? "green" : "red";

      let linea = new LeaderLine(seleccionFrase, divImagen, { color: colorLinea, size: 4, startPlug: 'disc', endPlug: 'arrow' });
      lineas.push(linea);

      if (esCorrecta) {
        divImagen.classList.add("parpadeo-correcto");
        audioCorrecto.currentTime = 0; audioCorrecto.play();
        correctas++;
        setTimeout(() => divImagen.classList.remove("parpadeo-correcto"), 500);

        if (correctas === datos.length) {
          lineas.forEach(l => l.remove());
          lineas = [];
          document.getElementById("juego").style.display = "none";
          pantallaFinal.style.display = "block";
        }
      } else {
        divImagen.classList.add("parpadeo-error");
        audioError.currentTime = 0; audioError.play();
        setTimeout(() => { divImagen.classList.remove("parpadeo-error"); linea.remove(); }, 700);
      }

      seleccionFrase.style.borderColor = "#333";
      seleccionFrase = null;
    });

    fila.appendChild(divFrase);
    fila.appendChild(divImagen);
    juego.appendChild(fila);
  }
}

document.getElementById("btnRegresar").addEventListener("click", () => { window.location.href = "teoria5.html"; });
document.getElementById("btnJugarNuevo").addEventListener("click", () => { iniciarJuego(); });
document.getElementById("btnContinuar").addEventListener("click", () => { window.location.href = "juego2L5.html"; });

iniciarJuego();
</script>

</body>
</html>
