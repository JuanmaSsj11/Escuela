<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases con Imágenes - Lección 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background: linear-gradient(135deg, #4cafef, #81d4fa);
            padding: 20px;
            color: white;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px #00000033;
        }

        header .autores {
            margin-top: 10px;
            font-size: 1em;
            font-style: italic;
            color: #e0f7fa;
        }

        .contenedor {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px 20px;
            gap: 25px;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 200px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            user-select: none;
        }

        .card p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-continuar {
            display: block;
            margin: 30px auto;
            background-color: #4caf50;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-continuar:hover {
            background-color: #3b8f3b;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .contenedor {
                flex-direction: column;
                gap: 20px;
            }
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Frases con Imágenes - Lección 2</h1>
        <p class="autores">Autor: Mtro. Felipe Cruz Suastegi - Jefe del Sector IV Educación Primaria<br>
        Co-autor: Juan Manuel Ontiveros Domínguez</p>
    </header>

    <div class="contenedor">
        <div class="card" onclick="reproducirAudio('uva_verde')">
            <img src="imagenes/uva_verde.png" alt="Uvas verdes">
            <p>Úrsula come uvas verdes</p>
        </div>
        <div class="card" onclick="reproducirAudio('senora')">
            <img src="imagenes/senora.png" alt="Señora">
            <p>Verónica es mi abuela</p>
        </div>
        <div class="card" onclick="reproducirAudio('walkman')">
            <img src="imagenes/walkman.png" alt="Walkman">
            <p>Wilfredo usa su walkman</p>
        </div>
        <div class="card" onclick="reproducirAudio('zapatos_azules')">
            <img src="imagenes/zapatos_azules.png" alt="Zapatos azules">
            <p>Zenaida usa zapatos azules</p>
        </div>
        <div class="card" onclick="reproducirAudio('elotes')">
            <img src="imagenes/elotes.png" alt="Elotes tiernos">
            <p>Elena come elotes tiernos</p>
        </div>
    </div>

    <button class="btn-continuar" onclick="window.location.href='juego1L2.html'">Continuar</button>

    <script>
        function reproducirAudio(nombre) {
            const audio = new Audio(`audios/${nombre}.mp3`);
            audio.play();
        }
    </script>

</body>
</html>
