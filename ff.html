<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla Final</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fbc02d, #ffeb3b, #f57f17);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
      text-align: center;
    }
    h1 { font-size: 2.5em; margin-bottom: 10px; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    p { font-size: 1.2em; color: #fff; margin-bottom: 30px; }

    .btn {
      background-color: #4caf50;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }
    .btn:hover { background-color: #388e3c; }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Â¡Felicidades! ðŸŽ‰</h1>
  <p>Presiona continuar para ir a la siguiente actividad</p>

  <button class="btn" id="continuar">Continuar</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const origen = params.get('origen'); // ej: demo2, demo3, etc.

    document.getElementById('continuar').addEventListener('click', () => {
      switch(origen){
        case 'demo2':
          window.location.href = 'demo3.html';
          break;
        case 'demo3':
          window.location.href = 'demo4.html';
          break;
        case 'demo4':
          window.location.href = 'demo5.html';
          break;
        case 'demo5':
          window.location.href = 'demo6.html';
          break;
        default:
          window.location.href = 'index.html';
      }
    });
  </script>

</body>
</html>
