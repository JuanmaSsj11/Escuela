<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palabras con sílabas "fr"</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #fffbea;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}
header {
    text-align: center;
    background: linear-gradient(135deg, #1565c0, #1e88e5);
    color: white;
    padding: 20px;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
header h1 { margin: 0; }
header p { margin: 5px 0; }

.instruccion {
    font-size: 18px;
    color: #0d47a1; /* azul oscuro para mejor visibilidad */
    font-weight: bold;
    text-align: center;
    margin: 20px 0;
    line-height: 1.4;
}

.contenedor {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 20px;
}

.silaba {
    background-color: #f0f0f0;
    border: 2px solid #333;
    border-radius: 10px;
    padding: 12px 18px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.2s;
}
.silaba:hover {
    background-color: #e3f2fd;
}
.silaba.seleccionada {
    background-color: #90caf9;
    border-color: #1565c0;
}

#fraseSeleccionada {
    font-size: 22px;
    font-weight: bold;
    margin: 20px 0;
}

#verificar {
    background-color: #1e88e5;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}
#verificar:hover {
    background-color: #1565c0;
}

.imagenFrase {
    max-width: 150px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    margin-bottom: 20px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}
.imagenFrase:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.4);
}

/* Botón de continuar final */
#btnContinuar {
    display: none;
    font-size: 22px;
    padding: 15px 30px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
#btnContinuar:hover {
    background-color: #388e3c;
}
</style>
</head>
<body>

<header>
<h1>Palabras con sílabas "fr"</h1>
<p class="instruccion">🔊 Da clic en la imagen para escuchar la palabra. Luego, presiona las sílabas en orden para formar la palabra.</p>
</header>

<img id="imagenFrase" class="imagenFrase" src="" alt="Palabra">

<div class="contenedor" id="silabas"></div>
<div id="fraseSeleccionada"></div>
<button id="verificar">Verificar palabra</button>

<button id="btnContinuar">Continuar</button>

<audio id="audio-fresa" src="audios/fresa.mp3"></audio>
<audio id="audio-frio" src="audios/frio.mp3"></audio>
<audio id="audio-fruta" src="audios/fruta.mp3"></audio>

<script>
const palabras = [
    {nombre:"fresa", imagen:"imagenes/fresa.png", audio:"audio-fresa", silabas:["fre","sa"]},
    {nombre:"frio", imagen:"imagenes/frio.png", audio:"audio-frio", silabas:["fri","o"]},
    {nombre:"fruta", imagen:"imagenes/fruta.png", audio:"audio-fruta", silabas:["fru","ta"]}
];

let indiceActual = 0;
let seleccionadas = [];

function iniciarPalabra() {
    seleccionadas = [];
    const palabra = palabras[indiceActual];

    // Mostrar imagen y reproducir audio al click
    const img = document.getElementById("imagenFrase");
    img.src = palabra.imagen;
    img.onclick = ()=>{ document.getElementById(palabra.audio).play(); };

    // Mezclar sílabas
    const silabasRev = [...palabra.silabas].sort(()=>Math.random()-0.5);

    const contenedor = document.getElementById("silabas");
    contenedor.innerHTML = "";

    silabasRev.forEach(s => {
        const btn = document.createElement("button");
        btn.className = "silaba";
        btn.textContent = s;

        btn.addEventListener("click", () => {
            if(btn.classList.contains("seleccionada")){
                btn.classList.remove("seleccionada");
                seleccionadas = seleccionadas.filter(x=>x!==s);
            } else {
                btn.classList.add("seleccionada");
                seleccionadas.push(s);
            }
            actualizarSeleccion();
        });

        contenedor.appendChild(btn);
    });

    actualizarSeleccion();
}

function actualizarSeleccion() {
    document.getElementById("fraseSeleccionada").textContent = seleccionadas.join("");
}

function verificarPalabra() {
    const palabra = palabras[indiceActual];
    if(seleccionadas.join("") === palabra.nombre){
        indiceActual++;
        if(indiceActual < palabras.length){
            iniciarPalabra();
        } else {
            // Mostrar botón de continuar en lugar de redirigir
            document.getElementById("silabas").style.display = "none";
            document.getElementById("fraseSeleccionada").style.display = "none";
            document.getElementById("verificar").style.display = "none";
            document.getElementById("imagenFrase").style.display = "none";
            document.getElementById("btnContinuar").style.display = "block";
        }
    } else {
        alert("¡Intenta de nuevo!");
    }
}

// Botón verificar
document.getElementById("verificar").addEventListener("click", verificarPalabra);

// Botón continuar al demo6.html
document.getElementById("btnContinuar").addEventListener("click", ()=>{
    window.location.href = "demo6.html";
});

// Inicia primera palabra
iniciarPalabra();
</script>

</body>
</html>
